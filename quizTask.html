<body>
<div class="container">
    <div class="row">
        <div class="col-sm-12 heading" id="quiz-heading">
        </div>
    </div>
    <div class='row' id="init-section">
        <div class="instructions">
           Instructions
        <div class="submit-button">
            <button type="button" class="btn btn-default" id="start-button">START TEST</button>
        </div>
        </div>
    </div>
    <div class="row" id="question-section">
        <div class="col-xs-12">
            <div class="question"></div>
            <div class="answers"></div>
            <div> <span class="btn btn-primary next-question" id="next-button">NEXT</span>
            <span class="btn-primary btn" id="back-button">BACK</span>
                <span class="btn-primary btn" id="submit-button">SUBMIT</span>
                </div>
        </div>
    </div>
</div>

<div id="result">

</div>
